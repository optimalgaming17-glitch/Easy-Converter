<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Easy Converter</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#34f5c5">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: white;
    }

    /* LOADER */
    #loader {
      position: fixed;
      inset: 0;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #1e293b;
      border-top: 6px solid #34f5c5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* MAIN CONTENT */
    .container {
      padding: 30px;
      text-align: center;
    }

    a {
      display: inline-block;
      margin: 15px;
      padding: 15px 25px;
      background: #34f5c5;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="spinner"></div>
</div>

<!-- CONTENT -->
<div class="container">
  <h1>Easy Converter</h1>
  <p>Image â‡„ PDF Converter</p>

  <a href="image.html">Image to PDF</a>
  <a href="pdf.html">PDF to Image</a>
</div>

<script>
  /* REMOVE LOADER */
  window.addEventListener("load", () => {
    document.getElementById("loader").style.display = "none";
  });

  /* SERVICE WORKER REGISTER */
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
      .then(() => console.log("Service Worker Registered"))
      .catch(err => console.log("SW error", err));
  }
</script>

</body>
</html>
