<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to PDF | Easy Converter</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b0f1a;
  color:white;
  font-family:Arial, sans-serif;
}
.box{
  text-align:center;
}
h1{
  margin-bottom:20px;
}
input{
  margin:15px 0;
}
button{
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#6ef3c5;
  cursor:pointer;
}
button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}
</style>
</head>

<body>
<div class="box">
  <h1>JPG / PNG / WEBP â†’ PDF</h1>

  <input type="file" id="fileInput" accept="image/*" multiple>

  <br>
  <button id="convertBtn">Convert</button>
</div>

<!-- jsPDF CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const fileInput = document.getElementById("fileInput");
const convertBtn = document.getElementById("convertBtn");

convertBtn.addEventListener("click", async () => {
  if (!fileInput.files.length) {
    alert("Image select kar bhai");
    return;
  }

  convertBtn.disabled = true;
  convertBtn.innerText = "Converting...";

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  for (let i = 0; i < fileInput.files.length; i++) {
    const imgData = await toBase64(fileInput.files[i]);
    if (i !== 0) pdf.addPage();
    pdf.addImage(imgData, "JPEG", 10, 10, 190, 270);
  }

  pdf.save("Easy-Converter.pdf");

  convertBtn.disabled = false;
  convertBtn.innerText = "Convert";
});

function toBase64(file){
  return new Promise((resolve)=>{
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.readAsDataURL(file);
  });
}
</script>
</body>
</html>
