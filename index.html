<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Converter</title>

<style>
/* ===== BASIC RESET ===== */
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f172a,#020617);
  color:white;
  min-height:100vh;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#loader::after{
  content:"";
  width:45px;
  height:45px;
  border:5px solid #34f5c5;
  border-top-color:transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* ===== MAIN WRAPPER ===== */
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

/* ===== CARD ===== */
.card{
  background:rgba(255,255,255,0.08);
  border-radius:18px;
  padding:25px;
  margin-bottom:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  text-align:center;
}

/* ===== TITLES ===== */
.card h2{
  margin-top:0;
  margin-bottom:15px;
}

/* ===== INPUT ===== */
input[type=file]{
  width:100%;
  margin-bottom:15px;
  color:white;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#34f5c5;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}

button:active{
  transform:scale(0.97);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  opacity:0.6;
  font-size:14px;
}
</style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loader"></div>

<!-- ===== MAIN CONTENT ===== -->
<div class="container">

  <div class="card">
    <h2>ðŸ–¼ Image Converter</h2>
    <input type="file" accept="image/*">
    <button>Convert</button>
    <p>(Demo UI)</p>
  </div>

  <div class="card">
    <h2>ðŸ“„ PDF Tools</h2>
    <input type="file" accept="application/pdf">
    <button>Convert</button>
    <p>(Demo UI)</p>
  </div>

  <footer>
    Easy Converter Â© 2026
  </footer>

</div>

<!-- ===== JS ===== -->
<script>
window.onload = () => {
  document.getElementById("loader").style.display = "none";
};
</script>

</body>
</html>
