<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Easy Converter</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#34f5c5">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: none;
      width: 90%;
      max-width: 400px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 15px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      background: #34f5c5;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    /* LOADER */
    #loader {
      width: 50px;
      height: 50px;
      border: 5px solid #34f5c5;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- LOADER -->
  <div id="loader"></div>

  <!-- MAIN UI -->
  <div class="container" id="app">
    <div class="card">
      <h2>Image Converter</h2>
      <input type="file">
      <br>
      <button>Convert</button>
      <p>(Demo UI)</p>
    </div>

    <div class="card">
      <h2>PDF Converter</h2>
      <input type="file">
      <br>
      <button>Convert</button>
      <p>(Demo UI)</p>
    </div>
  </div>

  <script>
    // Loader control
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("app").style.display = "block";
    });

    // Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
