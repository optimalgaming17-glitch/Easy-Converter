<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      text-align: center;
    }

    header {
      padding: 30px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
    }

    input[type="file"] {
      margin-top: 15px;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #00ffcc;
      color: black;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <header>
    <h1>Easy Converter App</h1>
    <p>Convert images & files easily</p>
  </header>

  <div class="card">
    <h2>Image Converter</h2>
    <input type="file" accept="image/*">
    <br>
    <button>Convert</button>
    <p style="font-size:12px;">(Demo UI)</p>
  </div>

  <div class="card">
    <h2>File Converter</h2>
    <input type="file">
    <br>
    <button>Convert</button>
    <p style="font-size:12px;">(Demo UI)</p>
  </div>

  <footer>
    <p>Â© 2026 Easy Converter</p>
    <p>Privacy Policy | About Us</p>
  </footer>

</body>
</html>
